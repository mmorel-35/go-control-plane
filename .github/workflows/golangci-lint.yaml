name: golangci-lint

on: [push, pull_request]
  
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v3
        with:
          # Optional: golangci-lint command line arguments.
          args: --verbose
          version: latest
      - uses: golangci/golangci-lint-action@v3
        with:
          # Optional: golangci-lint command line arguments.
          args: --verbose
          skip-cache: true
          version: latest
          working-directory: examples/dyplomat
      - uses: golangci/golangci-lint-action@v3
        with:
          # Optional: golangci-lint command line arguments.
          args: --verbose
          skip-cache: true
          version: latest
          working-directory: xdsmatcher
